<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>webgl</title>
  <script src="../../dist/abacus.js" type="text/javascript" charset="utf-8"></script>
  <script src="../lib/glmatrix/gl-matrix.js" type="text/javascript"></script>
  <script type="text/vertex-shader" id="vert">
    uniform mat4 matrix;
    attribute vec3 position;
    void main() {
      gl_Position = matrix * vec4( position, 1 );
    }
  </script>
  <script type="text/fragment-shader" id="frag">
    uniform lowp vec2 offset;
    uniform lowp vec4 color;
    void main() {
      lowp float coord = 
        floor( ( gl_FragCoord.x + offset.x * 512.0 ) / 16.0 ) + 
        floor( ( gl_FragCoord.y + offset.y * 512.0 ) / 16.0 );
      coord = abs( mod( coord, 16.0 ) / 8.0 - 1.0 );
      gl_FragColor = color * vec4( coord, coord, coord, 1 );
    }
  </script>
  <script src="triangle.js" type="text/javascript" charset="utf-8"></script>
</head>
<body onload="setup()" style="margin:0">
  <canvas></canvas>
</body>
</html>
